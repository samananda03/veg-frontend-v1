<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        Name: <input type="text" id="name" placeholder="Enter Name"><br><br>
        Email: <input type="email" id="email" placeholder="Enter Email"><br><br>
        Password: <input type="password" id="password" placeholder="Enter Password"><br><br>
        Confirm Password: <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>
    <p id="output"></p>

    <script src="./form.js"></script>
</body>
</html>
